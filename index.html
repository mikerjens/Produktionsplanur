    gap:16px;
    padding:16px;

  .card{
    background:var(--card);

    border-radius:16px;

    border:1px solid var(--border);
    color:var(--text);

    font-size:12px;
    padding:2px 8px;
    border-radius:999px;
    border:1px solid var(--border);
    color:var(--muted);
  }
  .list{
    display:flex;
    flex-direction:column;
    gap:8px;
    margin-top:12px;
  }
  .item{
    padding:12px;
    border:1px solid var(--border);
    border-radius:12px;
    background:#131623;
    display:flex;
    justify-content:space-between;
    align-items:center;
    cursor:pointer;

    border-color:#2f3444;
    transform:translateY(-1px);

  .muted{color:var(--muted)}
  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
  }
  .program{
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .step{
    display:flex;
    gap:10px;
    align-items:flex-start;
    background:#121622;
    border:1px dashed #293042;
    padding:10px;
    border-radius:10px;
  }
  .chips{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
  }
  .chip{
    padding:6px 10px;
    border-radius:999px;
    border:1px solid var(--border);
    background:#0f1218;
    font-size:12px;
  }
  .pill{
    padding:4px 10px;
    border-radius:999px;
    background:#0f1218;
    border:1px solid var(--border);
    font-size:12px;
  }
  .toolbar{

    gap:8px;

  }

    color:var(--text);

    border-radius:12px;

function renderDayList(){
  const q = (el("daySearch").value || "").toLowerCase();
  const list = el("dayList");
  list.innerHTML = "";
  const days = [...DAYS].sort((a,b)=>a.id.localeCompare(b.id));
  days.forEach(d => {
    const hay = [
      d.id, d.title, d.location,
      ...d.cast, ...d.crew,
      ...(d.program?.flat() || []),
      ...(d.scenes || [])
    ].join(" ").toLowerCase();
    if(q && !hay.includes(q)) return;

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div>
        <div><strong>${d.title}</strong></div>
        <div class="muted">${d.location}</div>
      </div>
      <span class="tag">Se program</span>
    `;
    div.onclick = () => showDay(d.id);
    list.appendChild(div);
  });
}

function showDay(dayId){

  el("dayTitle").textContent = d.title;
  el("dayMeta").innerHTML = `
    <span class="pill">Location: ${d.location}</span>
    <span class="pill">Skuespillere: ${d.cast.length}</span>
    <span class="pill">Crew: ${d.crew.length}</span>
  `;

  // Program

  prog.innerHTML = "";
  if(!d.program || !d.program.length){
    prog.innerHTML = '<div class="empty">Intet program registreret.</div>';
  } else {
    d.program.forEach(([time, desc]) => {
      const row = document.createElement("div");
      row.className = "step";
      row.innerHTML = `<time class="tag">${time}</time><div>${desc}</div>`;
      prog.appendChild(row);
    });
  }

  sc.innerHTML = "";
  if(!d.scenes || !d.scenes.length){
    sc.innerHTML = '<div class="muted">â€”</div>';
  } else {

      row.className = "step";
      row.innerHTML = `<span class="tag">Scene ${String(i+1).padStart(2,"0")}</span><div>${s}</div>`;

    });

  const mine = [...DAYS]
    .sort((a,b)=>a.id.localeCompare(b.id))
    .filter(d => d.cast.includes(name) || d.crew.includes(name));

  if(!mine.length){
    box.innerHTML = '<div class="empty">Ingen dage fundet for denne person.</div>';
    return;
  }

  mine.forEach(d => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div>
        <div><strong>${d.title}</strong></div>
        <div class="muted">${d.location}</div>
      </div>
      <button class="daybtn">Ã…bn</button>
    `;
    div.onclick = () => showDay(d.id);
    box.appendChild(div);
  });
}

/* Kontakter */
function openContacts(){
  el("contactsModal").style.display = "flex";
  renderContacts();
}
function closeContacts(){
  el("contactsModal").style.display = "none";
}
function renderContacts(){
  const q = (el("contactSearch").value || "").toLowerCase();
  const root = el("contactsList");
  root.innerHTML = "";

  const rows = Object.entries(CONTACTS)
    .filter(([name, c]) => {
      const hay = [name, c.role || "", c.email || "", c.phone || ""]
        .join(" ")
        .toLowerCase();
      return !q || hay.includes(q);
    })
    .sort((a,b)=>a[0].localeCompare(b[0],"da"));

  if(!rows.length){
    root.innerHTML = '<div class="empty">Ingen kontakter matcher.</div>';
    return;
  }

  rows.forEach(([name, c]) => {
    const div = document.createElement("div");
    div.className = "contact-row";
    const role = c.role ? `<div class="muted">${c.role}</div>` : "";
    const mail = c.email ? `<a href="mailto:${c.email}">${c.email}</a>` : '<span class="muted">â€”</span>';
    const tel  = c.phone ? `<a href="tel:${c.phone}">${c.phone}</a>` : '<span class="muted">â€”</span>';
    div.innerHTML = `
      <div>
        <div><strong>${name}</strong></div>
        ${role}
      </div>
      <div style="text-align:right">
        <div>${mail}</div>
        <div>${tel}</div>
      </div>
    `;
    root.appendChild(div);
  });
}

/* Call sheets â€“ samlet liste */
function openCallSheets(){
  el("callSheetsModal").style.display = "flex";
  renderCallSheets();
}
function closeCallSheets(){
  el("callSheetsModal").style.display = "none";
}
function renderCallSheets(){
  const q = (el("callSearch").value || "").toLowerCase();
  const root = el("callSheetsList");
  root.innerHTML = "";

  const days = [...DAYS].sort((a,b)=>a.id.localeCompare(b.id));
  days.forEach(d => {
    const hay = [
      d.id, d.title, d.location,
      ...d.scenes,
      ...d.cast, ...d.crew,
      ...(d.program?.flat() || [])
    ].join(" ").toLowerCase();
    if(q && !hay.includes(q)) return;

    const sheet = document.createElement("div");
    sheet.className = "sheet";
    sheet.style.cssText = "border:1px solid var(--border);border-radius:12px;padding:16px;background:#111521;";
    sheet.innerHTML = `
      <div class="kicker">${d.id}</div>
      <h2 style="margin:.25rem 0 0 0">${d.title}</h2>
      <div class="chips" style="margin:.5rem 0 1rem 0">
        <span class="pill">Location: ${d.location}</span>
        <span class="pill">Scener: ${d.scenes.length}</span>
        <span class="pill">Skuespillere: ${d.cast.length}</span>
        <span class="pill">Crew: ${d.crew.length}</span>
        ${d.call
          ? `<a class="pill" href="${d.call}" target="_blank">Eksternt call sheet</a>`
          : `<span class="pill">Ingen ekstern fil</span>`}
      </div>
      <div class="section">
        <h3>Program</h3>
        <div class="program">
          ${
            d.program && d.program.length
              ? d.program.map(([t,desc]) =>
                  `<div class="step"><time class="tag">${t}</time><div>${desc}</div></div>`
                ).join("")
              : '<div class="muted">Intet program registreret.</div>'
          }
        </div>
      </div>
      <div class="section">
        <h3>Scener (kort beskrivelse)</h3>
        <div class="program">
          ${
            d.scenes && d.scenes.length
              ? d.scenes.map((s,i) =>
                  `<div class="step"><span class="tag">Scene ${String(i+1).padStart(2,"0")}</span><div>${s}</div></div>`
                ).join("")
              : '<div class="muted">â€”</div>'
          }
        </div>
      </div>
      <div class="section grid">
        <div>
          <h3>Skuespillere</h3>
          <div class="chips">
            ${
              d.cast.length
                ? d.cast.map(n => `<span class="chip" title="${contactTip(n)}">${n}</span>`).join("")
                : '<div class="muted">â€“</div>'
            }
          </div>
        </div>
        <div>
          <h3>Crew</h3>
          <div class="chips">
            ${
              d.crew.length
                ? d.crew.map(n => `<span class="chip" title="${contactTip(n)}">${n}</span>`).join("")
                : '<div class="muted">â€“</div>'
            }
          </div>
        </div>
      </div>
    `;
    root.appendChild(sheet);
  });

  if(!root.children.length){
    root.innerHTML = '<div class="empty">Ingen dage matcher din sÃ¸gning.</div>';
  }
}

/* HjÃ¦lpefunktion til tooltip pÃ¥ chips */
function contactTip(name){
  const c = CONTACTS[name];
  if(!c) return "";
  return [c.role, c.email, c.phone].filter(Boolean).join(" Â· ");
}
